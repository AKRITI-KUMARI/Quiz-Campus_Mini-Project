<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quiz Campus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        /* Additional styles for enhanced UI */
        .progress-container {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            margin-top: 10px;
            border-radius: 2px;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s;
        }
        
        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .strength-weak { color: #f44336; }
        .strength-medium { color: #ff9800; }
        .strength-strong { color: #4CAF50; }
        
        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            color: #666;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="logo-icon.svg" alt="Quiz Campus Icon" class="logo-icon">
                Quiz Campus
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quizzes.html">Quizzes</a></li>
                </ul>
                <div class="auth-buttons" id="auth-buttons-container">
                    <a href="login.html" class="btn btn-secondary">Login</a>
                </div>
            </nav>
            <button class="mobile-nav-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h2>Join Quiz Campus!</h2>
            <p class="subheading">Create your account to start quizzing and track your progress</p>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="password">
                        Password (min 8 characters)
                        <span class="tooltip">
                            <i class="fas fa-info-circle"></i>
                            <span class="tooltiptext">Include uppercase, lowercase, numbers, and special characters for a stronger password</span>
                        </span>
                    </label>
                    <input type="password" id="password" name="password" minlength="8" required placeholder="Create a strong password">
                    <div class="progress-container" id="password-strength-meter">
                        <div class="progress-bar" id="password-strength-bar"></div>
                    </div>
                    <div class="password-strength" id="password-strength-text"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required placeholder="Re-enter your password">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a></label>
                </div>
                <button type="submit" class="btn btn-primary" id="signup-btn">
                    <span class="btn-text">Create Account</span>
                    <span class="loading-spinner" style="display:none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
                <div id="error-message" class="error-message" style="display:none;"></div>
                <div class="extra-links">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
            
            <!-- Social Login Options -->
            <div class="social-login">
                <p class="divider">or sign up with</p>
                <div class="social-buttons">
                    <button class="btn-social google" id="google-signup">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="btn-social facebook" id="facebook-signup">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer id="contact">
        <div class="container">
            <div class="footer-content">
                <div class="social-media">
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="quick-links">
                    <a href="#">Terms of Service</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Help Center</a>
                </div>
            </div>
            <p class="copyright">Â© 2025 Quiz Campus. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>

    <!-- Firebase Configuration -->
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBVoAPVlJfQt_Au4iKd0oQwpMKfQRRAIdg",
            authDomain: "quiz-campus.firebaseapp.com",
            projectId: "quiz-campus",
            storageBucket: "quiz-campus.firebasestorage.app",
            messagingSenderId: "877302322545",
            appId: "1:877302322545:web:0ade17da05393c942752d0",
            measurementId: "G-XXXXXXXXXX"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const analytics = firebase.analytics();
    </script>

    <!-- Signup Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');
            const signupBtn = document.getElementById('signup-btn');
            const googleSignupBtn = document.getElementById('google-signup');
            const facebookSignupBtn = document.getElementById('facebook-signup');
            const errorMessage = document.getElementById('error-message');
            const passwordInput = document.getElementById('password');
            const passwordStrengthMeter = document.getElementById('password-strength-meter');
            const passwordStrengthBar = document.getElementById('password-strength-bar');
            const passwordStrengthText = document.getElementById('password-strength-text');

            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                const strength = checkPasswordStrength(this.value);
                updatePasswordStrengthIndicator(strength);
            });

            function checkPasswordStrength(password) {
                // Initialize strength
                let strength = 0;
                
                // Length criteria
                if (password.length >= 8) strength += 1;
                if (password.length >= 12) strength += 1;
                
                // Character variety
                if (/[A-Z]/.test(password)) strength += 1; // Uppercase
                if (/[a-z]/.test(password)) strength += 1; // Lowercase
                if (/[0-9]/.test(password)) strength += 1; // Numbers
                if (/[^A-Za-z0-9]/.test(password)) strength += 1; // Special chars
                
                return Math.min(strength, 5); // Cap at 5 for our meter
            }

            function updatePasswordStrengthIndicator(strength) {
                if (strength === 0) {
                    passwordStrengthMeter.style.display = 'none';
                    passwordStrengthText.style.display = 'none';
                    return;
                }
                
                passwordStrengthMeter.style.display = 'block';
                passwordStrengthText.style.display = 'block';
                
                const percentage = (strength / 5) * 100;
                passwordStrengthBar.style.width = percentage + '%';
                
                // Update color and text based on strength
                if (strength <= 2) {
                    passwordStrengthBar.style.backgroundColor = '#f44336';
                    passwordStrengthText.className = 'password-strength strength-weak';
                    passwordStrengthText.textContent = 'Weak password';
                } else if (strength <= 3) {
                    passwordStrengthBar.style.backgroundColor = '#ff9800';
                    passwordStrengthText.className = 'password-strength strength-medium';
                    passwordStrengthText.textContent = 'Medium password';
                } else {
                    passwordStrengthBar.style.backgroundColor = '#4CAF50';
                    passwordStrengthText.className = 'password-strength strength-strong';
                    passwordStrengthText.textContent = 'Strong password';
                }
            }

            // Email/password signup
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const fullName = document.getElementById('fullname').value;
                const termsChecked = document.getElementById('terms').checked;

                // Validation
                if (!termsChecked) {
                    showError("You must agree to the Terms of Service and Privacy Policy");
                    return;
                }

                if (password !== confirmPassword) {
                    showError("Passwords don't match");
                    return;
                }

                if (password.length < 8) {
                    showError("Password must be at least 8 characters");
                    return;
                }

                try {
                    // Show loading state
                    signupBtn.disabled = true;
                    document.querySelector('.btn-text').style.display = 'none';
                    document.querySelector('.loading-spinner').style.display = 'inline-block';

                    // Create user
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    
                    // Create user document with initial stats
                    await db.collection('users').doc(userCredential.user.uid).set({
                        fullName: fullName,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        stats: {
                            quizzesTaken: 0,
                            correctAnswers: 0,
                            totalQuestions: 0,
                            badges: [],
                            streak: 0
                        },
                        recentActivity: [],
                        preferences: {
                            theme: 'light',
                            notifications: true
                        },
                        accountType: 'free'
                    });

                    // Log signup event
                    analytics.logEvent('sign_up', {
                        method: 'email'
                    });

                    // Redirect to dashboard with welcome message
                    window.location.href = 'dashboard.html?welcome=true';
                } catch (error) {
                    handleAuthError(error);
                } finally {
                    // Reset button state
                    signupBtn.disabled = false;
                    document.querySelector('.btn-text').style.display = 'inline-block';
                    document.querySelector('.loading-spinner').style.display = 'none';
                }
            });

            // Google signup
            googleSignupBtn.addEventListener('click', async () => {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    const result = await auth.signInWithPopup(provider);
                    
                    // Check if user is new
                    if (result.additionalUserInfo.isNewUser) {
                        await db.collection('users').doc(result.user.uid).set({
                            fullName: result.user.displayName,
                            email: result.user.email,
                            photoURL: result.user.photoURL,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                            stats: {
                                quizzesTaken: 0,
                                correctAnswers: 0,
                                totalQuestions: 0,
                                badges: [],
                                streak: 0
                            },
                            recentActivity: [],
                            preferences: {
                                theme: 'light',
                                notifications: true
                            },
                            accountType: 'free'
                        });

                        // Log signup event
                        analytics.logEvent('sign_up', {
                            method: 'google'
                        });
                    } else {
                        // Update last login for returning users
                        await db.collection('users').doc(result.user.uid).update({
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    
                    window.location.href = 'dashboard.html';
                } catch (error) {
                    handleAuthError(error);
                }
            });

            // Facebook signup
            facebookSignupBtn.addEventListener('click', async () => {
                try {
                    const provider = new firebase.auth.FacebookAuthProvider();
                    provider.addScope('email');
                    const result = await auth.signInWithPopup(provider);
                    
                    // Check if user is new
                    if (result.additionalUserInfo.isNewUser) {
                        await db.collection('users').doc(result.user.uid).set({
                            fullName: result.user.displayName,
                            email: result.user.email,
                            photoURL: result.user.photoURL,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                            stats: {
                                quizzesTaken: 0,
                                correctAnswers: 0,
                                totalQuestions: 0,
                                badges: [],
                                streak: 0
                            },
                            recentActivity: [],
                            preferences: {
                                theme: 'light',
                                notifications: true
                            },
                            accountType: 'free'
                        });

                        // Log signup event
                        analytics.logEvent('sign_up', {
                            method: 'facebook'
                        });
                    } else {
                        // Update last login for returning users
                        await db.collection('users').doc(result.user.uid).update({
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    
                    window.location.href = 'dashboard.html';
                } catch (error) {
                    handleAuthError(error);
                }
            });

            // Error handling
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

            function handleAuthError(error) {
                console.error(error);
                let message = 'Signup failed. ';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        message += 'Email already in use.';
                        break;
                    case 'auth/invalid-email':
                        message += 'Invalid email address.';
                        break;
                    case 'auth/weak-password':
                        message += 'Password is too weak.';
                        break;
                    case 'auth/operation-not-allowed':
                        message += 'Email/password accounts are not enabled.';
                        break;
                    case 'auth/popup-closed-by-user':
                        message = 'Sign in popup was closed. Please try again.';
                        break;
                    case 'auth/cancelled-popup-request':
                        message = 'Only one popup request can be made at a time.';
                        break;
                    case 'auth/account-exists-with-different-credential':
                        message = 'An account already exists with the same email but different sign-in credentials.';
                        break;
                    default:
                        message += 'Please try again later.';
                }
                
                showError(message);
            }
        });
    </script>
</body>
</html>
