<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results | Quiz Campus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg">
        <div class="bg-white shadow-lg rounded-xl overflow-hidden mx-auto text-center">
            <div class="p-6 border-b">
                <h3 class="text-3xl font-bold">Quiz Complete!</h3>
            </div>
            <div class="p-8">
                <p class="text-lg text-gray-600">Your Score:</p>
                <p id="finalScore" class="text-6xl font-bold text-blue-600 my-4">0 / 0</p>
                <a href="dashboard.html" class="mt-6 w-full inline-block px-8 py-3 font-semibold rounded-lg shadow-md bg-yellow-500 text-white">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get score from URL
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        const total = urlParams.get('total');
        
        document.getElementById('finalScore').textContent = `${score} / ${total}`;
    </script>
</body>
</html>
