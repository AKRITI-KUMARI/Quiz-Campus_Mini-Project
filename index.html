<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Campus - Role Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl">
        <div class="bg-white shadow-lg rounded-xl overflow-hidden max-w-lg mx-auto text-center">
            <div class="p-6 border-b border-gray-200/80">
                <h3 class="text-3xl font-bold text-gray-800">Select Your Role</h3>
            </div>
            <div class="p-6">
                <p class="text-gray-600 mb-8">Are you here to create quizzes or take them?</p>
                <div class="flex flex-col md:flex-row gap-4 justify-center">
                    <button onclick="window.location.href='create-quiz.html'" class="flex items-center justify-center px-8 py-3 font-semibold rounded-lg shadow-md bg-blue-600 text-white hover:bg-blue-700">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block w-5 h-5 mr-2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></svg>
                        I'm a Teacher
                    </button>
                    <button onclick="window.location.href='signup.html'" class="flex items-center justify-center px-8 py-3 font-semibold rounded-lg shadow-md bg-yellow-500 text-white hover:bg-yellow-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block w-5 h-5 mr-2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" /></svg>
                        I'm a Student
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
